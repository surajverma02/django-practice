<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/nav.html' %}

    <h1 class="text-center">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                <div class="card-body">
                    <form action="/emp/add-emp/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Employee Name</label>
                            <input name="empname" id="name" type="text" class="form-control" placeholder="Enter Emp Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="id">Employee Id</label>
                            <input name="empid" id="id" type="text" class="form-control" placeholder="Enter Emp Id" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Employee Phone</label>
                            <input name="empphone" id="phone" type="text" class="form-control" placeholder="Enter Emp phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address">Employee Address</label>
                            <textarea name="empaddress" name="address" id="address" rows="5" class="form-control" placeholder="Address"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="working">Employee working status (Check if working)</label>
                            <input name="empworking"  id="working" type="checkbox" class="form-check-input" >
                        </div>
                        <div class="mb-3">
                            <label for="department">Employee Department</label>
                            <select name="empdepartment"  id="department" class="form-control">
                                <option value="Not Assign">--Select--</option>
                                <option value="CSE">Computer Science</option>
                                <option value="ME">Machanical Engineering</option>
                                <option value="EE">Electrical Engineering</option>
                                <option value="Math">Mathematics</option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-primary ">
                                Add Employee    
                            </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
